<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harini Balaji - Certificates</title>
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Optional: Add any other necessary CSS or scripts -->
</head>
<body>
    <!-- Header section (similar to your index.html) -->
    <header class="two three" id="stickyHeader">
        <!-- Header content goes here -->
    </header>

    <!-- Main content section for certificates -->
    <section class="certificates-section">
        <div class="container">
            <div class="heading">
                <img alt="dots" src="img/dots.png">
                <p>Collection of My Certificates</p>
                <h2>Certificates</h2>
            </div>
            <div class="certificates">
                <div class="certificate-grid">
                    <!-- Certificate 1 -->
                    <div class="certificate">
                        <img src="img/certificate-1.jpeg" alt="Certificate 1">
                        <h3>Certificate 1 Title</h3>
                        <p>Description or details about Certificate 1.</p>
                    </div>
                    <!-- Certificate 2 -->
                    <div class="certificate">
                        <img src="img/certificate-2.jpeg" alt="Certificate 2">
                        <h3>Certificate 2 Title</h3>
                        <p>Description or details about Certificate 2.</p>
                    </div>
                    <!-- Add more certificates as needed -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section (similar to your index.html) -->
    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Optional: Include your JavaScript files or libraries if needed -->
</body>
</html>
